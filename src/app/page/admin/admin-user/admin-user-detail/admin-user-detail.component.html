<div>
    <a routerLink="/admin/users">
      <button class="btn btn-primary">Quay lại</button>
    </a>
  </div>
  <div>
    <div>ID SP: {{user._id}}</div>
    <div>Tên SP: {{user.name}}</div>
    <div>Giá SP: {{user.email}}</div>
    <div *ngIf="user.status === 0">Trạng thái: Dừng hoạt động</div>
    <div *ngIf="user.status === 1">Trạng thái: Đang hoạt động</div>
  </div>
